<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Mini Quiz</h1>
    <div id="quiz-container">
        <p id="question1">1. Approximately how many pages are on the world wide web?</p>
        <ul id="options1">
            <li>
                <label><input type="radio" name="answer1" value="between 1 and 10 billion">Between 1 and 10 Billion</label>
            </li>
            <li>
                <label><input type="radio" name="answer1" value="cver 1 trillion">Over 1 Trillion</label>
            </li>
            <li>
                <label><input type="radio" name="answer1" value="between 100 million and 900 million">Between 100 Million and 900 Million</label>
            </li>
        </ul>
        <p id="result1"></p>

        <p id="question2">2. UX refers to?</p>
        <ul id="options2">
            <li>
                <label><input type="radio" name="answer2" value="user ten">User Ten</label>
            </li>
            <li>
                <label><input type="radio" name="answer2" value="utilization expert">Utilization Expert</label>
            </li>
            <li>
                <label><input type="radio" name="answer2" value="user experience">User Experience</label>
            </li>
        </ul>
        <p id="result2"></p>

        <p id="question">Question 3: What is the chemical symbol for gold?</p>
        <ul id="options3">
            <li>
                <label><input type="radio" name="answer3" value="hyperlinks and text markup language">Hyperlinks and Text Markup Language</label>
            </li>
            <li>
                <label><input type="radio" name="answer3" value="hyper text markup language">Hyper Text Markup Language</label>
            </li>
            <li>
                <label><input type="radio" name="answer3" value="home tool markup language">Home Tool Markup Language</label>
            </li>
        </ul>
        <p id="result3"></p>


        <p id="question">Question 4. If you are embedding a file in your web page that lives elsewhere on the internet, you would use a?</p>
        <ul id="options4">
            <li>
                <label><input type="radio" name="answer4" value="absolute path">Absolute path</label>
            </li>
            <li>
                <label><input type="radio" name="answer4" value="garden path">Garden path</label>
            </li>
            <li>
                <label><input type="radio" name="answer4" value="relative path">Relative path</label>
            </li>
        </ul>
        <p id="result4"></p>
    </div>   
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
 <script src="jquery.js"></script>
